<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title> {% block title %}{% endblock title %}| Foobar</title>
        <style>
            ul
            { 
            overflow-x:hidden;
            white-space:nowrap; 
            height: 1em;
            width: 100%;
            } 

            li
            { 
            display:inline; 
            }       
        </style>
      </head>

    <body style="background-color:black;color:white;font-family:Georgia,serif;text-align:center;font-size:12">
    <nav style="text-align:left;color:#DAA520" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color:#DAA520">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a style="color:#EEE8AA" class="nav-link" href="/">Foobar Home <span class="sr-only"></span></a>
                </li>
                    |    
                <li class="nav-item">
                    <a style="color:#EEE8AA" class="nav-link" href="/tests">Tests</a>
                </li>
                    |    
                <li class="nav-item">
                    <a style="color:#EEE8AA" class="nav-link" href="/results">Results</a>
                </li>
            </ul>
        </div>
    </nav>
        
        {% if messages %}
        {% for message in messages %}
        <div style="text-align:left;color:white" class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        

    {% block body %} {% endblock body %}
    </body>
</html>
